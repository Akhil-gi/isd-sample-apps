apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blue-green-rollout
spec:
  destination:
    namespace: opsmx-argo
    server: https://kubernetes.default.svc
  project: opsmxproject
  source:
    path: blue-green
    repoURL: https://github.com/OpsMx/isd-sample-apps.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: false
      selfHeal: false

