apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-kubernetes
spec:
  destination:
    namespace: opsmx-argo
    server: https://kubernetes.default.svc
  project: opsmxproject
  source:
    path: hello-kubernetes
    repoURL: git@github.com:OpsMx/isd-sample-apps.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
